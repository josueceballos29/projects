<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="normalize.css">
	<title>Aplicacion de Tareas</title>
</head>
<body>
	<header class="header">
		<h1>Aplicacion de Tareas</h1>
		<input type="text" placeholder="Buscar tarea" id="buscador">
	</header>
	<div class="container">
		<div class="task-add-container">
			<div class="title-task-container">
				<input type="text" id="titleTask" placeholder="Añade un Titulo">
			</div>
			<div class="description-task-container">
				<textarea placeholder="Añade la Descripcion" id="dct"></textarea>
			</div>
			<div class="save-task-container">
				<input type="submit" value="Guardar" id="taskAddBtn">
			</div>
		</div>
		<div class="tasks">
			<div class="task-body"></div>
		</div>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
